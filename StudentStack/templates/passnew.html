<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #1B1D28;
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 36px;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      
      nav {
        background-color: #2A2C3D;
        color: white;
        padding: 10px;
        display: flex;
        align-items: center;
      }
      
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      li {
        margin-right: 20px;
      }
      
      a {
        color: white;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 500px;
        padding: 20px;
        background-color: #F9FAFB;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      input[type="text"], input[type="submit"] {
        font-size: 16px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      
      input[type="submit"] {
        background-color: #1B1D28;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #252736;
      }
      
      @media (max-width: 768px) {
        h1 {
          font-size: 28px;
        }
        
        nav {
          padding: 10px;
        }
        
        ul {
          flex-direction: column;
          align-items: center;
        }
        
        li {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OpenAI Chat</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <form>
        <label for="message">Type your message:</label>
        <input type="text" id="message" name="message" placeholder="Type your message here...">
        <input type="submit" value="Send">
      </form>
    </main>
  </body>
</html>
