
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title  %}{% endblock title %}</title>
  <link rel="icon" href="{% static 'images/black.png' %}">

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  

  <!---- Bootstrap CSS File -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/lightbox.min.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/home2.css' %}" rel="stylesheet">

</head>

<body id="page-top">
  
  

  <!--/ Nav Star /-->
  <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll" href="#page-top"></a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav">
         
          
          {% if not request.user.is_authenticated %} 

          


          <li class="nav-item">
            <a class="nav-link js-scroll" href="mailto:studentstack.ng@gmail.com">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#">Terms and Conditions</a>
          </li>
          

          <li class="nav-item">
            <a class="nav-link js-scroll" href="/register">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="/signup">Sign Up</a>
          </li>
          
          
        </ul>
      </div>
    </div>
  </nav>



  {% else %}
  

  <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link js-scroll " href="/index2">{{request.user}}</a>
      </li>

      <li class="nav-item">
        <a class="nav-link js-scroll " href="#">Back to Top</a>
      </li>

      
      <li class="nav-item">
        <a class="nav-link js-scroll" href="/logout">Log Out</a>
      </li>
      
    </ul>
  </div>
</div>
</nav>

      <!-- end of back to top button -->
  
  {% endif %}

  <!--/ Nav End /-->


    <!-- JavaScript Libraries -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/typed.min.js' %}"></script>

  
    <!-- Template Main Javascript File -->
    <script src="{% static 'js/main2.js' %}"></script>
   
    {% block body %}
	
	{% endblock body %}
