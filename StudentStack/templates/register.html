{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Student Stack">
        <meta name="author" content="Black Code Educational Service">
    
        <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
        <meta property="og:site_name" content="Student Stack" /> <!-- website name -->
        <meta property="og:description" content="Watch Tutorial Videos, and Get Your Assignment Done." /> <!-- description shown in the actual shared post -->
        <meta property="og:image" content="{% static 'images/12343.jpeg' %}" /> <!-- image link, make sure it's jpg -->
        <meta property="og:type" content="article" />
        <title>Login</title>

        <link href="{% static 'css/fashion.css' %}" rel="stylesheet">
        <link href="{% static 'css/login.min.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/black.png' %}">
    </head>

    {% if  request.user.is_authenticated %} 
    <form action="/logout" method="post">{% csrf_token %}

        <body class="content">
            <header>
                <div class="logo text-center">
                    <h2>{{request.user}} is already logged in</h2>
                </div>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 width-100">
                        
                        
                        
                     
                        
                        
        
                        
                        <form action="/logout" method="post">{% csrf_token %}
    
                            <div class="loginpage">
                                <input class="form-control placeholder-fix" type="text" placeholder="Username" name="uname" required="" >
                                <input class="form-control placeholder-fix" type="password" placeholder="Password" name="pass1"  required=""  >
                            </div>
                            <div class="action-button">
                                <button class="btn-block" type="submit">Logout</button> 
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <ul class="page-links">
                        <li><a href="/index2">Home</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                   
                    
                </div>


    {% else %}

    <body class="content">
        <header>
            <div class="logo text-center">
                <h2>Login</h2>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 width-100">
                    
                    
                    
                   {% for message in messages %} 
                      <div id="demobox">
                           <strong></strong>{{message}}
                           <span onclick="this.parentElement.style.display='none'"
                           class="w3-button w3-display-topright">&times;</span>
                        </div>
                        
                    {% endfor %}
                    
                    
    
                    
                    <form action="/register" method="post">{% csrf_token %}

                        <div class="loginpage">
                            <input class="form-control placeholder-fix" type="text" placeholder="Username" name="uname" required="" >
                            <input class="form-control placeholder-fix" type="password" placeholder="Password" name="pass1"  required=""  >
                        </div>
                        <div class="action-button">
                            <button class="btn-block" type="submit">Login</button> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <ul class="page-links">
                    <li><a href="{% url 'password-reset' %}">Forgot Password?</a></li>
                    <li><a href="/signup">Sign Up</a></li>
                </ul>
               
                
            </div>
        </div>
    </body>

</html>
{% endif %}
