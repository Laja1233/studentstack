
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an Account</title>

        <link href="{% static 'css/Untitled-1.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static 'images/black.png' %}">
       
    </head>
	
    <!--/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/-->
                
    <body class="content">
        <header>
            <div class="logo text-center">
               
             <center><p>Sign Up</p></center>
                
            </div>
        </header>
        <div class="main">

            {% for message in messages %} 
            <div id="demobox">
                 <strong></strong>{{message}}
                 <span onclick="this.parentElement.style.display='none'"
                 class="w3-button w3-display-topright">&times;</span>
              </div>
              
            {% endfor %}

            <form action="/signup" method="post">{% csrf_token %}
                
               <div class="lable">
                    <div class="col_1_of_2 span_1_of_2"><input type="text" placeholder="Username" name="uname" required  ></div>
                    <div class="col_1_of_2 span_1_of_2"><input type="text" pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' title= "EMAIL SHOULD NOT CONTAIN SPACE(S)." placeholder="Email" name="email" required></div>
                    <div class="clear"> </div>
               </div>
               <div class="lable-2">
                
                <input type="password"  placeholder="Password" name="pass1" required="" > 
                <input type="password" placeholder="Confirm Password" name="pass2" required="">
               </div>
               <h3>By creating an account, you agree to our <span class="term"><a href="/terms">Terms & Conditions</a></span></h3>
               <div class="submit">
                  <input type="submit"  value="Create account" >
               </div>
               <div class="clear"> </div>
            </form>
            <!-----//end-main---->
            </div>
             
               <div class="copy-right">
                <p>Already have an account <a href="/register">Login here</a></p> 
            </div>
    </body>

</html>
